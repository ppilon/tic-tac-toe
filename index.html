<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand float-right" href="#"><img src="https://i.imgur.com/Ymo9PB6.png" class="logo">TIC TAC TOE<span class="brand"> PILON INC </span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right user-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="user-email"> </span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" class="change-password" data-toggle="modal" data-target="#change-password-modal"><span class="icon"><i class="fas fa-key"></i></span>Change Password</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="sign-out"><span class="icon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="modal fade" tabindex="-1" role="dialog" id="change-password-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="change-pass-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Change Password</h4>
          </div>
          <div class="modal-body">
            <label> Old Password </label>
            <input type="password" class="form-control" name="passwords[old]">
            <label> New Password </label>
            <input type="password" class="form-control" name="passwords[new]">
            <span class="message"> </span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 notifications"></div>
    </div>
  </div>
  <div class="container-fluid game-view">
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h4> Number of Games </h4>
          <div class="loader"></div>
          <span class="player-game-count"> </span>
        </div>
        <div class="well">
          <h4> Win Percentage </h4>
          <div class="loader"></div>
          <span class="player-game-win-percent"> </span>
        </div>
        <div class="well">
          <h4> Games Completed </h4>
          <div class="loader"></div>
          <span class="player-game-completed"> </span>
        </div>
        <button class="new-game"> New Game </button>
      </div>
      <div class="col-md-6">
        <div class="box" id="game-board">
          <div class="box-header">
            <h2> Game Board </h2>
            <span id="display-game-id"> </span>
          </div>
          <div class="box-body">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="game-menu">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 pieces">
              <div class="row">
                <div class="col-xs-4 game-piece" id="0"> </div>
                <div class="col-xs-4 game-piece" id="1"> </div>
                <div class="col-xs-4 game-piece end-piece" id="2"> </div>
              </div>
              <div class="row">
                <div class="col-xs-4 game-piece" id="3"> </div>
                <div class="col-xs-4 game-piece" id="4"> </div>
                <div class="col-xs-4 game-piece end-piece" id="5"> </div>
              </div>
              <div class="row">
                <div class="col-xs-4 game-piece" id="6"> </div>
                <div class="col-xs-4 game-piece" id="7"> </div>
                <div class="col-xs-4 game-piece end-piece" id="8"> </div>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <p> </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box" id="new-game-box">
          <form class="join-game-form">
            <div class="box-header">
              <h3> Join Game</h3>
            </div>
            <div class="box-body">
              <label for="#game-id"> Enter Game ID: </label>
              <input type="text" class="form-control" id="game-id">
            </div>
            <div class="box-footer">
              <input type="submit" class="submit" value="Join Game">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid auth-view">
    <div class="row">
      <div class="col-md-12">
        <div class="box" id="login-box">
          <form id="login-form">
            <div class="box-header">
              <h1> LOGIN </h1>
            </div>
            <div class="box-body">
              <div class="form-group email-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fas fa-user"></i>
                  </div>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Email Address">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fas fa-key"></i>
                  </div>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
              </div>
              <a class="signup-login-link"> Signup </a>
            </div>
            <div class="box-footer">
              <button type="submit" class="login-btn">
                  <i class="fas fa-unlock-alt"></i>
                </button>
            </div>
          </form>
        </div>
        <div class="box" id="signup-box">
          <form id="signup-form">
            <div class="box-header">
              <h1> SIGNUP </h1>
            </div>
            <div class="box-body">
              <div class="form-group email-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fas fa-user"></i>
                  </div>
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Email Address">
                </div>
              </div>
              <div class="box-body">
                <div class="form-group email-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-key"></i>
                    </div>
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-key"></i>
                    </div>
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  </div>
                </div>
                <a class="signup-login-link login-link"> Back to Login </a>
              </div>
              <div class="box-footer">
                <button type="submit" class="login-btn">
                  CREATE ACCOUNT
                </button>
              </div>
          </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
