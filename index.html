<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand float-right" href="#">TIC TAC TOE<span class="brand"> PILON INC </span></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right ">
              <li> <a href="#" id="user-info"></a> </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="notifications"></div>
          <div class="box" id="login-box">
            <form id="login-form">
              <div class="box-header">
                <h1> LOGIN </h1>
              </div>
              <div class="box-body">
                <div class="form-group email-group">
                  <label class="sr-only" for="exampleInputAmou">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-user"></i>
                    </div>
                      <input type="text" class="form-control" name="credentials[email]" placeholder="Email Address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-key"></i>
                    </div>
                      <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <a class="signup-link"> Signup </a>
              </div>
              <div class="box-footer">
                <button type="submit" class="login-btn">
                  <i class="fas fa-unlock-alt"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="box" id="signup-box">
            <form id="signup-form">
              <div class="box-header">
                <h1> SIGNUP </h1>
              </div>
              <div class="box-body">
                <div class="form-group email-group">
                  <label class="sr-only" for="exampleInputAmou">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-user"></i>
                    </div>
                      <input type="text" class="form-control" name="credentials[email]" placeholder="Email Address">
                  </div>
                </div>
                <div class="box-body">
                  <div class="form-group email-group">
                    <label class="sr-only" for="exampleInputAmou">Amount (in dollars)</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fas fa-key"></i>
                      </div>
                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                    </div>
                  </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-key"></i>
                    </div>
                      <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="login-btn">
                  CREATE ACCOUNT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
